<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>
        Detect With Yolo
    </title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h2 class="text-center">
                Detect With Yolo
            </h2>

            <hr>

            <div class="mt-3">
                <form id="formUpload" action="/upload-file" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">
                            Upload File
                        </label>

                        <div class="mt-3 custom-file">
                            <input type="file" class="form-control" name="file" id="file">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary w-100 mt-3" onclick="confirmSubmit()">
                        Upload
                    </button>
                </form>
            </div>
        </div>
    </div>

    <img src="{{ uploaded_image }}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script>
        function confirmSubmit() {
            Swal.fire({
                icon: 'question',
                text: 'Apakah anda yakin ingin mengunggah gambar ini ?',
                showDenyButton: true,
                confirmButtonText: 'Ya',
                denyButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById("formUpload").submit();
                }
            });
        }
    </script>

</body>

</html>
